<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People List</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background: #fff; margin: 5px 0; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        a { text-decoration: none; color: #007bff; margin-left: 10px; }
        a:hover { text-decoration: underline; }
        .actions { display: flex; gap: 10px; }
    </style>
</head>
<body>
<h1>People</h1>
<ul>
    <li th:each="p : ${people}">
        <span th:text="${p.name} + ' (' + ${p.age} + ' years, ' + ${p.email} + ')'"></span>
    </li>
</ul>
<a th:href="@{/form}">Add new person</a>
</body>
</html>
