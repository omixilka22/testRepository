<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Person</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 5px; width: 300px; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="number"], input[type="email"] { width: 100%; padding: 5px; margin-top: 5px; }
    input[type="submit"] { margin-top: 15px; padding: 10px 20px; background-color: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    input[type="submit"]:hover { background-color: #218838; }
    a { display: inline-block; margin-top: 10px; color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<h1>Edit Person</h1>
<form th:action="@{/update/{id}(id=${person.id})}" method="post" th:object="${person}">
  <label>Name:</label>
  <input type="text" th:field="*{name}" required/>

  <label>Age:</label>
  <input type="number" th:field="*{age}" required/>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required/>

  <input type="submit" value="Update Person"/>
</form>
<a th:href="@{/}">Back to list</a>
</body>
</html>
